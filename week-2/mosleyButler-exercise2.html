<!DOCTYPE html>
<html lang="en">
<head>
	<title>WEB 231 - Enterprise JavaScript I</title>
</head>
<body>
  <div id="container">
    <div class="card">
      <div class="card-title">
        <h1>Exercise 2.2 - Hello JavaScript </h1>
      </div>
      
      <!--id add to button to bind information for on click with eventListener-->
      <div class="card-content">
        <button id="btnMyCourse">What course am I taking?</button>

      <!--binging javascript text to out put "You are now in Mosley Butler's world!" -->
        <p id="txtMyWorld"></p>
       

      </div>
    
    </div>

  </div>

  <div>
    <a href="../index.html" class="return-home">Return</a>
   </div>
	
	<script>

    // Code to bind "You are now in Mosley Butler World" to the paragraph tag in html.
    let myClass = "You are now in Mosley Butler's world!"
    document.getElementById("txtMyWorld").innerHTML = myClass;


    // Binding the code to html button's Id. Adding eventListener that will run the function when button is clicked, and will display a message "WEB 231 - Enterprise JavaScript I" 
    
    document.getElementById("btnMyCourse").addEventListener("click", alertClass);
  
    function alertClass(){
      alert("WEB 231 - Enterprise JavaScript I");
    }
      


  </script>

</body>
</html>

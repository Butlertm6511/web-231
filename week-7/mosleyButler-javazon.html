	<script>

		// function that captures users choice and displays a table based off choice of user input using a dropdown.


		function displayListing(){


			//Captures the user's input value for select, books, and authors.
			let myChoice = document.getElementById("listing").value;	

			//Assigns a variable to get a place where the information will be inputted.
			let myProducts = document.getElementById("productTable");
			let myServices = document.getElementById("ServicesTable");
            let myEmployees = document.getElementById("EmployeesTable");


			//Switch statement that compares values to choice. .

			switch (myChoice){	

			//Adding first case that will compare myChoice to products. If they are equal then the code will run.   

			case "products":

			//Unblocks the style placed on display to show the table for products, while blocking service and employee table from being displayed.
            	myProducts.style.display = "block";
				myServices.style.display ="none";
				myEmployees.style.display ="none";
			
			
			// Making a product class that has 5 proprieties. 
				

                class Products{
                    constructor(id, description, price, quantity){
                        this.id = id;
                        this.description = description;
                        this.price = price;
                        this.quantity = quantity;
                        this.totalValue = quantity * price;
                    }
                }
            
            
            
            
            // Assigning the products and using the new keyword to set the values for the properties.
            
                
                let product1 = new Products(9763, "HTML and CSS: Design and Build Websites", 22.26, 10);
				let product2 = new Products(5433, "JavaScript: The Definitive Guide 7/E", 41.33, 7);
				let product3 =new Products(54353, "Learning JavaScript Design Patterns 1/E", 25.99, 3);
                let product4 = new Products(5435, "Express in Action: Writing, Building,and testing Node.js applications 1/E", 34.91, 3);
				let product5 =new Products(54345,"MongoDB The Definitive Guide", 33.70, 8);

			//Assigning the product 1-5 array to products

				let products = [product1, product2, product3, product4, product5];


        /*/Using a for loop to start at idex 1 and run over and over each time taking the value and adding one more to the array. Then using document.getElementByID
		to place the value into table cell using  .textcontext. Finally adding .toFixed(2) to get the two decimal places. */

                for(let i = 1; i<= products.length; i++) {
					let currentProduct = products[i - 1];
					document.getElementById(`product${i}_id`).textContent = currentProduct.id;
					document.getElementById(`product${i}_description`).textContent = currentProduct.description;
                    document.getElementById(`product${i}_price`).textContent = currentProduct.price.toFixed(2);
                    document.getElementById(`product${i}_quantity`).textContent = currentProduct.quantity;
                    document.getElementById(`product${i}_totalValue`).textContent = currentProduct.totalValue.toFixed(2);
				}

		// Adding a break to get out the loop.		

				break;

			
		

		//Adding second case  that will compare myChoice to services. If they are equal then the code will run. 
 			
			case "services":

				//Unblocks the style placed on display to show the table for services, while blocking products and employee table from being displayed.

				myProducts.style.display = "none";
				myServices.style.display ="block";
				myEmployees.style.display ="none";


		// Making a Services class that has 4 proprieties. 

				class Services{
                    constructor(id, description, hourlyRate, min){
                        this.id = id;
                        this.description = description;
                        this.hourlyRate = hourlyRate;
                        this.min = min;
                    }
                }
            
            
            
            // Assigning the services and using the new keyword to set the values for the services.
            
            
                
                let service1 = new Services(100, "Website Design", 150.00, 25);
				let service2 = new Services(101, "DevOps Consulting", 125.00, 7);
				let service3 =new Services(102, "Database Design", 125.00, 15);
                
			
			//Assigning the service 1-3 array to services.
			
				let services = [service1, service2, service3];


           /*/Using a for loop to start at idex 1 and run over and over each time taking the value and adding one more to the array. Then using document.getElementByID
			to place the value into table cell using  .textcontext. Finally adding .toFixed(2) to get the two decimal places. */

                for(let i = 1; i<= services.length; i++) {
					let currentServices = services[i - 1];
					document.getElementById(`service${i}_id`).textContent = currentServices.id;
					document.getElementById(`service${i}_description`).textContent = currentServices.description;
                    document.getElementById(`service${i}_hourlyRate`).textContent = currentServices.hourlyRate.toFixed(2);
                    document.getElementById(`service${i}_min`).textContent = currentServices.min;
				};


			// Adding a break to get out the loop.	
			
			break;

		
			

		
			//Adding third case  that will compare myChoice to employees. If they are equal then the code will run. 
 			
 			
			case "employees":{

			//Unblocks the style placed on display to show the table for employees, while blocking products and services table from being displayed.

				myProducts.style.display = "none";
				myServices.style.display ="none";
				myEmployees.style.display ="block";


				// Making a Employees class that has 4 proprieties.

				class Employees{
					constructor(employeeId, lastName, firstName, salary){
						this.employeeId = employeeId;
						this.lastName = lastName;
						this.firstName = firstName;
						this.salary = salary;
					}
				}

			
				// Assigning the  employee and using the new keyword to set the values for the  employees
				
				let employee1 = new Employees (1007, "Beethoven", "Ludwig", 13.99);
				let employee2 = new Employees (1008, "Bach", "Johann", 22.30);
				let employee3 = new Employees (1009, "Mozart", "Wolfgang", 19.50);
				let employee4 = new Employees (1010, "Brahms", "Johannes", 12.00);
				let employee5 = new Employees (1011, "Haydn", "Joseph", 32.50);

				//Assigning the employee 1-5 array to employees.
			

				let employees = [employee1, employee2, employee3, employee4, employee5];


				/*Using a for loop to start at idex 1 and run over and over each time taking the value and adding one more to the array. Then using document.getElementByID
				 to place the value into table cell using  .textcontext. Finally adding .toFixed(2) to get the two decimal places. */

				for(let i = 1; i<= employees.length; i++) {
					let currentEmployees = employees[i - 1];
					document.getElementById(`employee${i}_employeeId`).textContent = currentEmployees.employeeId;
					document.getElementById(`employee${i}_lastName`).textContent = currentEmployees.lastName;
					document.getElementById(`employee${i}_firstName`).textContent = currentEmployees.firstName;
					document.getElementById(`employee${i}_salary`).textContent = currentEmployees.salary.toFixed(2);
				};

				}

				break;
			//blocks the style placed on display for table for products, services and employees
			
			default :
				myProducts.style.display = "none";
				myServices.style.display ="none";
				myEmployees.style.display ="none";
			};
		
			};

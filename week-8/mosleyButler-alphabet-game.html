<!DOCTYPE html>
<html lang="en">
<head>

    <title>WEB 231 - Enterprise JavaScript I</title>
   <link rel = "stylesheet" type="text/css" href="../global.css">
	<link rel="stylesheet" type="text/css" href="mosleyButler-alphabet-game.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
	
	<div id="container">
		<h1 id="app-header">Welcome to the Alphabet Game!</h1>

	
		<div id="card-example">
			<div class="card">
				<div class="card-title">Alphabet Number Form</div>
				<div class="card-content">
					<div class="form-field">
						<label for="txtPosition" >Alphabet Letter Position</label>

					
						<input type="text" class="input" id="txtPosition" name="txtPosition">
					</div>
					<div class="form-field"> 


						
						<button id="btnFindLetter" class="btn btn-primary full-width" onclick="myFunction()">Find Letter</button>

					</div>



				</div>
			</div>

		</div>

	</div>

	<div id="form-results-example">
		<div class="card">
			<div class="card-title">Letters in the Alphabet</div>
			<div class="card-contents" id="alphabet">
			
				
			<p id="resultsC"></p>
			</div>

		</div>

	</div>

	<div>

        <div id="form-results-example">
            <div class="card">
                <div class="card-title">Results</div>
                <div class="card-contents" >
                
                   
                <p id="resultsPos"></p>
                </div>
    
            </div>
    
        </div>
    
        <div>
		
        <a href="../index.html" class="return-home">Return</a>
       </div>

	<script>
		
	

		function myFunction() {

		
		let pos = document.getElementById("txtPosition").value;
        
        let alphabet = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
        
        alphabetOutput = "";

		
       
        for (let letter in alphabet){
			alphabetOutput += alphabet[letter]+ " ,";
		}


       
       
        document.getElementById("resultsC").innerHTML = alphabetOutput.slice(0,-2);

	     let letter = "";

		 let letterPosition = letter.includes(-1);

		 

		 for (let index in alphabet){
			letter += alphabet[index];

			if(letter[pos] = undefined){

		

			letterPosition = `There are not ${pos} letters in the alphabet.`; 

			
			}	
			else{


        
			letterPosition =  `${pos} is at position ${letter.indexOf(pos)} in the alphabet.`;


		};

			
		};

		document.getElementById("resultsPos").innerHTML = letterPosition;

		
	};
		
	</script>

    
</body>
</html>
